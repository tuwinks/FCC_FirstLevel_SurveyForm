<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset ="utf-8">
    <title>https://survey-form.freecodecamp.rocks/</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Cafe Survey Form</h1>
    <p id="description" class="description"><em>Thank you for taking the time to help us improve the business</em></p>
    <form id="survey-form">
      <fieldset class="first">
        <label for="name" id="name-label">Name 
          <input id="name" type="text" name="name" placeholder="Enter your name"required>
        </label>
        <label for="email" id="email-label">Email 
          <input id="email" type="email" name="email" placeholder="Enter your email" required>
        </label>
        <label for="number" id="number-label">Age 
          <span class ="clue">(optional)</span> 
          <input id="number" type="number" min="13" max="120" placeholder="Age">
        </label>
      </fieldset>
      <fieldset class"second">
        <label for="dropdown"> Which option best describes your current status?
          <select id="dropdown" name="current-role">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full-Time Job</option>
            <option value="3">Full-Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset class="third">
        <label>Would you recommend the Cafe to a friend?</label>
        <label for="definitely">
          <input id="definitely" type="radio" name="recommend-answer" value="definitely" class="inline" required>Definitely
        </label>
        <label for="definitely">
          <input id="definitely" type="radio" name="recommend-answer" value="maybe" class="inline" required>Maybe
        </label>
        <label for="definitely">
          <input id="definitely" class="inline" type="radio" name="recommend-answer" value="not-sure" required checked>Not sure
        </label>
      </fieldset>
      <fieldset class="fourth">
        <label for="feature-dropdown"> What is your favorite type of coffee to order?
          <select id="feature-dropdown" name="favorite-feature">
            <option value="">Select an option</option>
            <option value="1">Espresso</option>
            <option value="2">Capuccino</option>
            <option value="3">Latte</option>
            <option value="4">Americano</option>
          </select>
        </label>
      </fieldset>
      <fieldset class="fifth">
        <label>What would you like to see improved?
          <span class="clue">(Check all that apply)</span>
        </label>
        <label for="product-quality">
          <input id="product-quality" type="checkbox" class="inline" value="1">
          Product Quality
        </label>
        <label for="customer-service">
          <input id="customer-service" type="checkbox" class="inline" value="2">
          Customer Service
        </label>
        <label for="cleanliness">
          <input id="cleanliness" type="checkbox" class="inline" value="3">
          Cleanliness
        </label>
        <label for="environment">
          <input id="environment" type="checkbox" class="inline" value="4">
          Environment
        </label>
        <label for="interior-design">
          <input id="interior-design" type="checkbox" class="inline" value="5">
          Interior Design
        </label>
        <!--
        <label for="gitter-help-rooms">
          <input id="gitter-help-rooms" type="checkbox" class="inline" value="6">
          Gitter help rooms
        </label>
        <label for="videos">
          <input id="videos" type="checkbox" class="inline" value="7">
          Videos
        </label>
        <label for="city-meetups">
          <input id="city-meetups" type="checkbox" class="inline" value="8">
          City Meetups
        </label>
        <label for="wiki">
          <input id="wiki" type="checkbox" class="inline" value="9">
          Wiki
        </label>
        <label for="forum">
          <input id="forum" type="checkbox" class="inline" value="10">
          Forum
        </label>
        <label for="additional-courses">
          <input id="additional-courses" type="checkbox" class="inline" value="11">
          Additional Courses
        </label>
        -->
      </fieldset>
      <fieldset class="sixth">
        <label for="additional-comments">Any additional comments or suggestions?
          <textarea id="additional-comments" name="additional-comments" placeholder="Enter your comment here..."></textarea>
      </fieldset>
      <input type="submit" value="Submit" style="cursor:pointer" id="submit"/>
    </form>
  </body>
</html>
